<!DOCTYPE html>
<html>
  <head>
    <title>Retweets as the olympics took place</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="olympic-retweets.css"/>
    <script type="text/javascript" src="dragdealer.js"></script>
    <script type="text/javascript" src="/javascripts/d3.v2.js"></script>
    <script type="text/javascript" src="/javascripts/crossfilter.v1.min.js"></script>
    <script type="text/javascript" src="/javascripts/barchart.js"></script>
    <script type="text/javascript" src="util.js"></script>
  </head>
  <body>
    <div id="controls">
        <div id="sports" class="control">
            <a id="archery" class="active">Archery</a>
            <a id="fencing">Fencing</a>
            <a id="gymnastics">Gymnastics</a>
            <a id="judo">Judo</a>
            <a id="tennis">Tennis</a>
        </div>
        <script type="text/javascript">
            new Dragdealer('zoomBar');
        </script>
        <div id="zoomBar" class="dragdealer">
            <div id="woomWidgetZoomOut" class="zoomWidgetEndcaps"><div>-</div></div>
            <div class="handle"><div>-</div></div>
            <div class="zoomWidgetRail"></div>
            <div id="woomWidgetZoomIn" class="zoomWidgetEndcaps"><div>+</div></div>
        </div>
    </div>
 
    <div id="charts">
        <div id="hour-chart" class="chart">
          <div class="title">Time of Day</div>
          <aside id="totals"><span id="active">-</span> of <span id="total">-</span> Links selected.</aside>
        </div>
    </div>


    <div id="graph">
    </div>

    <script type="text/javascript" src="olympic-retweets.js"></script>

  </body>
</html>
